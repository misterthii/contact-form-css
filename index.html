<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JeremyHzn">
    <meta name="description"
        content="Formualire de contact, veuillez rentrer vôtre nom d'utilisateur, votre mail, un message pour l'administrateur, vôtre pays de résidence parmis ceux listé et accepter les Condition d'utilisation.">
    <meta name="keywords"
        content="contact, email, nom d'utilisateur, pays, message, CGU, formulaire, informations">
    <meta name="referrer" content="origin">
    <meta name="color-scheme" content="light dark">
    <meta name="creator" content="JeremyHzn">
    <meta name="googlebots" content="Googlebot">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Formulaire de contact</title>
</head>
<body>
    <header>
        <h1>Exercice débutant en CSS</h1>
    </header>
    <main>
        <section>
            <h2>Formulaire</h2>
            <form action="post">
                <fieldset>
                    <legend>Contact</legend>
                    <div>
                        <label for="username">Prénom</label>
                        <input type="text" id="username" placeholder="Nom d'utilisateur">
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" placeholder="Votre mail">
                    </div>
                    <div>
                        <label for="country">Pays de Résidence</label>
                        <select name="country" id="country">
                            <option value="France">France</option>
                            <option value="Suisse">Suisse</option>
                            <option value="Allemagne">Allemagne</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Message à l'admin</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="CGU">Accepter les conditions général d'utilisateur
                            <input type="checkbox" id="CGU">
                        </label>
                    </div>
                    <div id="button">
                        <input type="submit">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
